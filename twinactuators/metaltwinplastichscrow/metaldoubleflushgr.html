<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.metaldoubleflushgrbtn').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultmetaldoubleflushgr').classList.add('hidden');
        document.getElementById('descriptionmetaldoubleflushgr').classList.add('hidden');
        document.getElementById('metaldoubleflushgrnoimageContainer').classList.add('hidden');
        document.getElementById('metaldoubleflushgrncimageContainer').classList.add('hidden');
        document.getElementById('EmetaldoubleflushgrnoimageContainer').classList.add('hidden');
        document.getElementById('EmetaldoubleflushgrncimageContainer').classList.add('hidden');
      
        document.getElementById('metaldoubleflushgrblackimageContainer').classList.add('hidden');
       
        document.getElementById('metaldoubleflushgrredimageContainer').classList.add('hidden');
      

        // Hide plus buttons
        document.getElementById('metaldoubleflushgrplus1').style.display = 'none';
        document.getElementById('metaldoubleflushgrplus2').style.display = 'none';
        document.getElementById('Emetaldoubleflushgrplus2').style.display = 'none';

    });
});
    
  
</script>

}

                            function EredgreenmetalgenerateCode() {
                                const noValue = document.getElementById('Efourthmetaldoubleflushgrbtninputno').value;

                                // Plus symbols
                                const metaldoubleflushgrplus1 = document.getElementById('metaldoubleflushgrplus1');
                                const metaldoubleflushgrplus2 = document.getElementById('Emetaldoubleflushgrplus2');
                            
                                // Ensure red image is always visible
                                metaldoubleflushgrredimageContainer.classList.remove('hidden');
                                metaldoubleflushgrplus1.style.display = 'none'; // Hide symbols initially
                                metaldoubleflushgrplus2.style.display = 'none';
                            
                                const noImageName = metaldoubleflushgrnoimageContainer.querySelector('.image-name');
                                const ncImageName = metaldoubleflushgrncimageContainer.querySelector('.image-name');
                            
                                // Logic for NO and NC images
                                if (noValue) {
                                    metaldoubleflushgrnoimageContainer.querySelector('img').src = `push/metalscrew/Eimages/no-${noValue}.png`;
                                    noImageName.textContent = `S1*${noValue}`;
                                    metaldoubleflushgrnoimageContainer.classList.remove('hidden');
                                    metaldoubleflushgrplus1.style.display = 'block'; // Show the first plus symbol
                                } else {
                                    metaldoubleflushgrnoimageContainer.classList.add('hidden');
                                }
                            
                                if (ncValue) {
                                    metaldoubleflushgrncimageContainer.querySelector('img').src = `push/metalscrew/Eimages/nc-${ncValue}.png`;
                                    ncImageName.textContent = `S2*${ncValue}`;
                                    metaldoubleflushgrncimageContainer.classList.remove('hidden');
                                    metaldoubleflushgrplus2.style.display = 'block'; // Show the metalsecond plus symbol
                                } else {
                                    metaldoubleflushgrncimageContainer.classList.add('hidden');
                                }
                            
                                // Code generation logic
                                if (noValue && ncValue) {
                                    const codes = {
                                        "11": "E2ATF8F211",
                                        "12": "E2ATF8F212",
                                        "10": "E2ATF8F210",
                                        "01": "E2ATF8F201",
                                        "21": "E2ATF8F221",
                                        "23": "E2ATF8F223",
                                        "22": "E2ATF8F222",
                                        "33": "E2ATF8F233",

                                        "13": "E2ATF8F213",
                                        "14": "E2ATF8F214",
                                        "15": "E2ATF8F215",
                                        "24": "E2ATF8F224",
                                        "31": "E2ATF8F231",
                                        "41": "E2ATF8F241",
                                        "42": "E2ATF8F242",
                                        "51": "E2ATF8F251",
                                        "00": "E2ATF8F200",
                                        "20": "E2ATF8F220",
                                        "30": "E2ATF8F230",
                                        "40": "E2ATF8F240",
                                        "50": "E2ATF8F250",
                                        "60": "E2ATF8F260",
                                        "02": "E2ATF8F202",
                                        "03": "E2ATF8F203",
                                        "04": "E2ATF8F204",
                                        "05": "E2ATF8F205",
                                        "06": "E2ATF8F206"
                                    };
                            
                                    const combinedValue = noValue + ncValue;
                                    const code = codes[combinedValue] || 'Invalid Code';
                            
                                    if (code === 'Invalid Code') {
                                        metaldoubleflushgrnoimageContainer.classList.add('hidden');
                                        metaldoubleflushgrncimageContainer.classList.add('hidden');
                                        metaldoubleflushgrplus1.style.display = 'none';
                                        metaldoubleflushgrplus2.style.display = 'none';
                                        generatedCodeElement.textContent = 'Generated Code: Invalid Code';
                                        descriptionContainer.classList.add('hidden'); // Hide description for invalid code
                                        resultContainer.classList.remove('hidden'); // Show result div
                                    } else {
                                        generatedCodeElement.textContent = `ORDERING CODE: ${code}`;
                                        descriptionContainer.querySelector('#description-title').textContent = 'Description:';
                                        descriptionContainer.classList.remove('hidden'); // Show description
                                        resultContainer.classList.remove('hidden'); // Show result div
                                    }
                                } else {
                                    resultContainer.classList.add('hidden'); // Hide result if no input
                                }
                            }
                            
                            // Monitor input changes to update generated code and show images
                            document.getElementById('Efourthmetaldoubleflushgrbtninputno').addEventListener('input', EredgreenmetalgenerateCode);
                            document.getElementById('Efourthmetaldoubleflushgrbtninputnc').addEventListener('input', EredgreenmetalgenerateCode);
